<style>
    .list-item-container {
    line-height: 1;
    padding: 15px 0px 15px 15px;
    }

    .thumbnail {
    width: 80px;
    height: 80px;
    border-radius: 4px;
    -webkit-border-radius: 4px;
    }

    .name {
    font-weight: 500;
    line-height: 16px;
    font-size: 15px;
    margin-bottom: 6px;
    }

    .location {
    font-size: 14px;
    opacity: 0.4;
    margin-bottom: 6px;
    }

    .desc {
    line-height: 1.2;
    font-size: 13px;
    }
</style>
<ons-page ng-controller="homeController">
    <ons-toolbar>
  <div class="navigation-bar navigation-bar--material">
  <div class="navigation-bar__left navigation-bar--material__left">
    <span class="toolbar-button toolbar-button--material" ng-click="slidingMenu.openMenu();">
      <i class="zmdi zmdi-menu"></i>
    </span>
  </div>
  <div class="navigation-bar__center navigation-bar--material__center">
    Main 
  </div>
  <div class="navigation-bar__right navigation-bar--material__right">
    <span class="toolbar-button toolbar-button--material">
      <i class="zmdi zmdi-search"></i>
    </span>
  </div>
</div>
    </ons-toolbar>
    <div id="map_canvas" style="height: 50%; width: 100%;"></div>
    <ons-row heigth="20px"></ons-row>
    <ons-row>
        <ons-col width="25%"></ons-col>
        <ons-col width="25%">
            <image src="images/clock.png"></image>
        </ons-col>
        <ons-col>
            <image src="images/delivery-truck-with-circular-clock.png"></image>
        </ons-col>
    </ons-row>
    <ons-row>
        <ons-col width="25%"></ons-col>
        <ons-col width="25%">
            <image src="images/restaurant-cutlery-circular-symbol-of-a-spoon-and-a-fork-in-a-circle.png"></image>
        </ons-col>
        <ons-col>
            <image src="images/user.png"></image>
        </ons-col>
    </ons-row>
    <ons-list>
        <ons-list-item ng-repeat="sede in sedi" modifier="chevron" class="list-item-container">

            <ons-row>
                <ons-col>
                    <div class="name">
                        {{sede.denominazioneSede}}
                    </div>
                    <div class="location">
                        <i class="fa fa-map-marker"></i> {{sede.indirizzoSede}}, {{sede.comuneSede}}
                        {{sede.provinciaSede}}
                    </div>
                </ons-col>
                <ons-col width="40px"></ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
  </ons-page>
