<ons-page ng-controller="registrationController">
 <div class="navigation-bar navigation-bar--material">
  <div class="navigation-bar__left navigation-bar--material__left">
    <span class="toolbar-button toolbar-button--material" ng-click="slidingMenu.openMenu();">
	<ons-back-button>Back</ons-back-button>
    </span>
  </div>
  <div class="navigation-bar__center navigation-bar--material__center">
    Registrazione 1/2
  </div>
  <div class="navigation-bar__right navigation-bar--material__right">
  </div>
</div>
<form id="myForm">
	<div class="formarea">
		<div class="form-row">
			<!-- <input type="text" class="text-input--underbar width-full" placeholder="Username" value="" required> -->
			<input id="username" ng-model="user.username" name="username" type="text"
				class="text-input--underbar width-full "
				placeholder="&#xf007; Username"
				style="font-family: Arial, FontAwesome" >
		</div>
		<div class="form-row">
			<input id="password1" ng-model="user.password" name="password" type="password" minlength="6"
				class="text-input--underbar width-full"
				placeholder="&#xf084; Password" value="" 
				style="font-family: Arial, FontAwesome">
		</div>
		<div class="form-row" minlength="6">
			<input id="password2" type="password"
				class="text-input--underbar width-full "
				placeholder="&#xf084; Retype Password" value="" 
				style="font-family: Arial, FontAwesome">
		</div>
		<div class="lucent">
			<p class="note">Password - 6 characters or more</p>
		</div>
		<div class="form-row">
			<input type="text" ng-model="user.nome" name="nome"
				class="text-input--underbar width-full" placeholder="&#xf007; Nome"
				value="" style="font-family: Arial, FontAwesome" >
		</div>
		<div class="form-row">
			<input type="text" name="cognome" ng-model="user.cognome"
				class="text-input--underbar width-full"
				placeholder="&#xf007; Cognome" value="" 
				style="font-family: Arial, FontAwesome">
		</div>
		<div class="form-row">
		<br />
		</div>
		<button class="button--large--cta"  ng-click="next(user)">Next</button>
		<br />
		<button ng-click="reset()" class="button--large--cta reset">Reset</button>
		</div>
</form>
</ons-page>
