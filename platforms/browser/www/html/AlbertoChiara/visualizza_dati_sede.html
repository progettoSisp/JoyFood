<ons-page ng-controller="datiSedeController">
<div class="navigation-bar navigation-bar--material">
	<div class="navigation-bar__left navigation-bar--material__left">
		<span class="toolbar-button toolbar-button--material"
			ng-click="slidingMenu.openMenu();"> <i class="zmdi zmdi-menu"></i>
		</span>
	</div>
	<div class="navigation-bar__center navigation-bar--material__center">
		Dati sede</div>
	<div class="navigation-bar__right navigation-bar--material__right">
		<span class="toolbar-button toolbar-button--material"> <i
			class="zmdi zmdi-search"></i>
		</span>
	</div>
</div>

<div class="formarea">
<form name = "formSede">
	
	    
	    <div class="form-row">
            <input id="denominazione" name="denominazione" type="text" class="text-input--underbar" placeholder="Denominazione"  required style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato"  value={{denominazioneSede}}>
         </div>
         <div class="form-row">
            <input id="indirizzosede" name="indirizzosede" type="text" class="text-input--underbar" placeholder="Indirizzosede"  required style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato"  value={{indirizzoSede}}>
         </div>
         <div class="form-row">
            <input id="nomereferente" name="nomereferente" type="text" class="text-input--underbar" placeholder="Nomereferente"  required style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato" >
         </div>
         <div class="form-row">
            <input id="cognomereferente" name="cognomereferente" type="text" class="text-input--underbar" placeholder="Cognomereferente"  required style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato"  >
         </div>
         <div class="form-row">
            <input id="Cell" name="Cell" type="text" class="text-input--underbar" placeholder="Cellulare"  required style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato" ng-model="modelCell" ng-pattern="/^[1-9]{1}[0-9]{9}$/" >
         </div>
         <div ng-show="!formSede.Cell.$valid" style="color:red;">Cell non valido</div>
	 </form>
	     <br> 
	<ons-button id="modificabutton" ng-click="clickModifica()"
		modifier="large--cta" ng-disabled="modificaDisabilitato">Modifica</ons-button>
	<ons-button id="salvabutton" ng-click="clickSalva()"
		modifier="large--cta" ng-disabled="salvaDisabilitato">Salva</ons-button>
</ons-page>
