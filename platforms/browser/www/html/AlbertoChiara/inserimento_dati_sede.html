<ons-page ng-controller="inserimentoDatiSedeController">
<div class="navigation-bar navigation-bar--material">
	<div class="navigation-bar__left navigation-bar--material__left">
		<span class="toolbar-button toolbar-button--material"
			ng-click="slidingMenu.openMenu();"> <i class="zmdi zmdi-menu"></i>
		</span>
	</div>
	<div class="navigation-bar__center navigation-bar--material__center">
		Dati sede</div>
	<div class="navigation-bar__right navigation-bar--material__right">
		<span class="toolbar-button toolbar-button--material"> <i
			class="zmdi zmdi-search"></i>
		</span>
	</div>
</div>
   
                <div class="formarea">
                    <form name="formsede">
                    <div class="form-row">
                      <input id="denominazione" name="denominazione" type="text" class="text-input--underbar" ng-model="denominazione" placeholder="Denominazione" value="" required style="font-family:Arial, FontAwesome" ng-disabled="campoDisabilitato" required>
                  </div>
                  <div class="form-row">
                      <input id="indirizzo sede" name="indirizzosede" type="text" class="text-input--underbar" ng-model="nuovaSede.indirizzosede" placeholder="Indirizzo sede" value="" required style="font-family:Arial, FontAwesome" ng-disabled="campoDisabilitato" required>
                  </div>
                  
                  <div class="form-row">
                      <input id="nomereferente" name="nomereferente" type="text" class="text-input--underbar" ng-model="nomereferente" placeholder="Nome referente" value="" required style="font-family:Arial, FontAwesome" ng-disabled="campoDisabilitato" required>
                  </div>
                  <div class="form-row">
                      <input id="cognomereferente" name="cognomereferente" type="text" class="text-input--underbar" ng-model="cognomereferente" placeholder="Cognome referente" value="" required style="font-family:Arial, FontAwesome" ng-disabled="campoDisabilitato" required>
                  </div>
                  <div class="form-row">
                      <input id="cellulare" name="cellulare" type="text" class="text-input--underbar" ng-model="cellulare" placeholder="Cellulare" value="" style="font-family:Arial, FontAwesome" ng-disabled="campoDisabilitato" ng-pattern="/^[3]{1}[0-9]{9}$/" required>
                   <div ng-show="!formsede.cellulare.$valid && formsede.cellulare.$dirty" style="color:red;font-size: 12px;">Formato del Cell non corretto</div>
                  </div>
                  
                  <div class="form-row">
                   <ons-input type="checkbox" id="checkboxVeridicita" name="checkboxVeridicita" ng-model="checkboxVeridicita" ng-disabled="campoDisabilitato" ng-checked="statoCheckbox">Flag veridicita'</ons-input>
                   </div>
                   <div ng-show="(!formsede.$valid || !checkboxVeridicita) && formsede.$dirty" style="color:red;font-size: 12px;">Riempire tutti i campi</div>   
                    
                    
                    </form>
                    </div>
      <ons-button id="aggiungibutton"  ng-click ="clickAggiungi(nuovaSede)" modifier="large--cta" ng-disabled="aggiungiDisabilitato || (!formsede.$valid || !checkboxVeridicita)"  >Aggiungi</ons-button>
<!--               <ons-button id="provabutton"  ng-click ="provaGeo()" modifier="large--cta">PROVA</ons-button>             -->
    
             
  </body>

     
  </ons-page>
