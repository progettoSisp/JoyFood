<ons-page ng-controller="donazioneController">
	<ons-toolbar style="height: 56px;">
		<div class="navigation-bar navigation-bar--material" style="width: 100%;">
			<div class="navigation-bar__left navigation-bar--material__left">
				<span class="toolbar-button toolbar-button--material"> 
					<ons-back-button></ons-back-button>
				</span>
			</div>
			<div class="navigation-bar__center navigation-bar--material__center">
				Inserimento prodotti
			</div>
			<div class="navigation-bar__right navigation-bar--material__right">
		<span class="toolbar-button toolbar-button--material"> 
			<ons-icon icon="fa-floppy-o"></ons-icon>
		</span>
	</div>
		</div>
	</ons-toolbar>
 <ons-list>
		
        <ons-list-header>Seleziona i prodotti</ons-list-header>

        <ons-list-item modifier="chevron tappable" class="list-item-container"  ng-repeat="prodotto in prodotti">
            <div class="list-item-content">
          	<div class="name">
                {{sede.azienda.denominazione}} - {{sede.denominazioneSede}}
              </div>
              <div class="location">
                <i class="fa fa-map-marker"></i>  {{sede.indirizzoSede}} , {{sede.comuneSede}} {{sede.provinciaSede}} 
              </div>           
           </div>
        </ons-list-item>
	</ons-list>      
	    <ons-fab position="right bottom">
      <ons-ripple></ons-ripple>
      <ons-icon icon="fa-cart-plus" ng-click="inserisciProdotto()"></ons-icon>
    </ons-fab>
	
</ons-page>
