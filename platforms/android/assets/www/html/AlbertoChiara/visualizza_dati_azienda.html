<ons-page ng-controller="datiAziendaController">
<div class="navigation-bar navigation-bar--material">
	<div class="navigation-bar__left navigation-bar--material__left">
		<span class="toolbar-button toolbar-button--material"
			ng-click="slidingMenu.openMenu();"> <i class="zmdi zmdi-menu"></i>
		</span>
	</div>
	<div class="navigation-bar__center navigation-bar--material__center">
		Dati azienda</div>
	<div class="navigation-bar__right navigation-bar--material__right">
		<span class="toolbar-button toolbar-button--material"> <i
			class="zmdi zmdi-search"></i>
		</span>
	</div>
</div>
<br>
<img src="images/JoyFood.jpg" title="Azienda" alt="Azienda"
	style="display: block; margin: 0 auto; width: 30%;">

<div class="azienda">
	<span>Denominazione:</span>
	<input id="Denominazione" type="text"
		class="text-input--underbar" ng-disabled="inputDisabilitato"
		value={{denominazione}}> <br> <br> 
		
		<span>Codice
		fiscale:</span> <input id="CF" type="text" class="text-input--underbar"
		ng-disabled="inputDisabilitato" value={{cf}}> <br> <br>
		
	<span>Indirizzo Sede Legale:</span>
	<input id="SedeLegale" type="text"
		class="text-input--underbar" ng-disabled="inputDisabilitato"
		value={{sedeLegale}}> <br> <br>
		
		<span>Categoria:</span>
	<input id="Categoria" type="text" class="text-input--underbar"
		ng-disabled="inputDisabilitato" value={{categoria}}> 
		
		
 <ons-button id="nat1LivButton"  ng-click ="clickNat1Liv()">Nat.Giuridica 1 Livello</ons-button>        
    
    
    <div id="Nat1Livello" ng-show="showNat1Livello">
    
    <ons-list>
    
      <ons-list-item class="nat1livello" ng-disabled = "inputDisabilitato" tappable>
      <label class="left">
        <ons-input type="radio" input-id="radio-1" name="nat1Livello" checked></ons-input>
      </label>
      <label for="radio-1" class="center">
        Nat1Livello 1
      </label>
    </ons-list-item>
    
    <ons-list-item class="nat1livello" ng-disabled = "inputDisabilitato" tappable>
      <label class="left">
        <ons-input type="radio" input-id="radio-2" name="nat1Livello"></ons-input>
      </label>
      <label for="radio-2" class="center">
        Nat1Livello 2
      </label>
    </ons-list-item>
    
  </ons-list>
  </div>
  
  		<br>
	<br>
   <ons-button id="nat2LivButton"  ng-click ="clickNat2Liv()">Nat.Giuridica 2 Livello</ons-button>    
   <div id="Nat2Livello" ng-show="showNat2Livello">
    
    <ons-list>
    
      <ons-list-item class="nat2livello" ng-disabled = "inputDisabilitato" tappable>
      <label class="left">
        <ons-input type="radio" input-id="radio-3" name="nat2Livello" checked></ons-input>
      </label>
      <label for="radio-3" class="center">
        Nat2Livello 1
      </label>
    </ons-list-item>
    
    <ons-list-item class="nat2livello" ng-disabled = "inputDisabilitato" tappable>
      <label class="left">
        <ons-input type="radio" input-id="radio-4" name="nat2Livello"></ons-input>
      </label>
      <label for="radio-4" class="center">
        Nat2Livello2
      </label>
    </ons-list-item>
    
  </ons-list>
  </div>

		
		<br>
	<br>
	<ons-button id="modificabutton" ng-click="clickModifica()"
		modifier="large--cta" ng-disabled="modificaDisabilitato">Modifica</ons-button>

	<ons-button id="salvabutton" ng-click="clickSalva()"
		modifier="large--cta" ng-disabled="salvaDisabilitato">Salva</ons-button>
</div>
</body>
</ons-page>
