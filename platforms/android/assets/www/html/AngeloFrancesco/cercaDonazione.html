<ons-page ng-controller="ricercaDonazioneController">
<ons-toolbar modifier="material noshadow">
      		<div class="left">
		<ons-toolbar-button modifier="material" ng-click="slidingMenu.openMenu();">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Search donations</div>
      <div class="right">
         
      </div>
    </ons-toolbar>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
    </p>
    <form id='ricercaForm' class="ricerca-form" ng-submit="submit()">

        <input type="search" value="" name='ricerca' placeholder="Ricerca" id='ricerca'
               class="search-input">
        <br>
        <input type="text" value="" name='indirizzo' placeholder="Indirizzo" id='indirizzo'
               class="text-input">
        <br><br>

        <div id="affinaricerca" ng-show="true" ng-animate="'box'">
            <ons-list>
                <div ng-repeat="group in groups">
                    <ons-list-item ng-click="toggleGroup(group)" class="title"
                                   ng-class="{active:isGroupShown(group)}">
                        <ons-icon icon="minus-square-o" ng-if="isGroupShown(group)"></ons-icon>
                        <ons-icon icon="plus-square-o" ng-if="!isGroupShown(group)"></ons-icon>
                        &nbsp; {{group.key}}
                    </ons-list-item>
                    <ons-list-item class="item-accordion" ng-repeat="item in group.values"
                                   ng-show="isGroupShown(group)">
                        <label class="checkbox checkbox--list-item">
                            <!--<input type="checkbox" name='{{item.name}}' value='{{item.id}}'>-->

                            <input type="checkbox" name='{{group.key}}' value='{{item.id}}'>
                            <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
                            {{item.name}}
                        </label>

                    </ons-list-item>
                </div>
                <br>
                <input type="text" onfocus="(this.type='date')"
                       class="text-input--underbar width-full" id='dataMassima'
                       placeholder="&nbsp &nbsp &#xf073; Data massima donazione" value="" required
                       style="font-family:Arial, FontAwesome"/>
                <br>

                <ons-button modifier="large" class="search-button" ng-click="ricerca()">Ricerca
                </ons-button>

    </form>


</ons-page>
