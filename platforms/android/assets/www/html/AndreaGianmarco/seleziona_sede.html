<style>
.name {
  font-weight: 500;
  line-height: 16px;
  font-size: 15px;
  margin-bottom: 6px;
}

.location {
  font-size: 14px;
  opacity: 0.4;
  margin-bottom: 6px;
}

.list-item-container {
  font-size: 14px;
  padding-left: 15px;
  padding-top: 5px;
  padding-bottom: 5px;
}
.list-item-content {
  margin-left: 0px;
  margin-right: 30px;
}
</style>
<ons-page ng-controller="donazioneController">
<ons-toolbar modifier="material noshadow">
      		<div class="left">
		<ons-toolbar-button modifier="material" ng-click="slidingMenu.openMenu();">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Locations</div>
      <div class="right">
         
      </div>
    </ons-toolbar>


	 <ons-list>
		
        <ons-list-header>Select one of your locations</ons-list-header>

        <ons-list-item modifier="chevron tappable" class="list-item-container"  ng-repeat="sede in sedi" ng-click="selezionaSede(sede)">
            <div class="list-item-content">
          	<div class="name">
                {{sede.azienda.denominazione}} - {{sede.denominazioneSede}}
              </div>
              <div class="location">
                <i class="fa fa-map-marker"></i>  {{sede.indirizzoSede}} , {{sede.comuneSede}} {{sede.provinciaSede}} 
              </div>           
           </div>
        </ons-list-item>
	</ons-list>
	
</ons-page>
