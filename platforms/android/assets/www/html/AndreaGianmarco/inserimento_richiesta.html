<ons-page ng-controller="inserimentoRichiestaController">
<ons-toolbar>
<div class="center">New request</div>
</ons-toolbar> <!--IIMMAGINE 
	 <img src="images/product_default.png" title="Prodotto" alt="Prodotto"
		style="display: block; margin: 0 auto; width: 30%;"> <br />
		-->
<div class="login-form">

	<form class="insert-form">
	
		<ul class="list">
			<li class="list__item">
			<textarea readonly 
					class="textarea textarea--transparent" name="carrello" value="richiesta.id"
					style="width: 100%; height: 50px; margin-top: 4px;"
					placeholder="ID Richiesta :"></textarea></li>
		</ul>
		<ul class="list">
			<li class="list__item">
			<textarea readonly ng-model="richiesta.carrello.titolo"
					class="textarea textarea--transparent" name="titolo" value="richiesta.carrello.titolo"
					style="width: 100%; height: 50px; margin-top: 4px;"
					placeholder="Titolo"></textarea></li>
		</ul>
		<ul class="list">
			<li class="list__item">
			<textarea readonly ng-model="richiesta.carrello.descrizione"
					class="textarea textarea--transparent" name="descrizione" value=""
					style="width: 100%; height: 50px; margin-top: 4px;"
					placeholder="Descrizione :"></textarea></li>
		</ul>
		<ul class="list">
			<li class="list__item">
			<textarea readonly ng-model="richiesta.dataRitiro"
					class="textarea textarea--transparent" name="dataRitiro" value=""
					style="width: 100%; height: 50px; margin-top: 4px;"
					placeholder="Data Ritiro :"></textarea></li>
		</ul>
		<ul class="list">
			<li class="list__item">
			<textarea readonly ng-model="richiesta.pezzi"
					class="textarea textarea--transparent" name="pezzi" value=""
					style="width: 100%; height: 50px; margin-top: 4px;"
					placeholder="Pezzi :"></textarea></li>
		</ul>
		
		<ons-list id="listaProdotti">
	<ons-list-item modifier="chevron" class="list-item-container">
	
	<div class="list-item-right">
		<div class="list-item-content">
			<div class="nomeprodotto"><strong>{{richiesta.prodotto.nome}}</strong></div>
			<span class="descrizioneprodotto">{{richiesta.prodotto.descrizione}}</span>
		</div>
	</div>
	</ons-list-item> </ons-list>
		

			<br />
			<ons-button modifier="large" class="search-button"
				ng-click="insertRichiesta(richiesta)"> Save request </ons-button>
	</form>
</div>
</ons-page>
