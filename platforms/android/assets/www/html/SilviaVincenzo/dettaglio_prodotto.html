<ons-page ng-controller="dettaglioProdottoController"> <ons-toolbar>
<div class="navigation-bar navigation-bar--material">
	<div class="navigation-bar__left navigation-bar--material__left">
		<span class="toolbar-button toolbar-button--material"
			ng-click="slidingMenu.openMenu();"> <ons-back-button>Back</ons-back-button>
		</span>
	</div>
	<div class="navigation-bar__center navigation-bar--material__center">
		Detail Product</div>
</div>
</ons-toolbar>
<div class="login-form">

	<img align="middle" width="300" height="300"
		ng-src="data:image/JPEG;base64,{{prodotto.immagine}}">

	<ul class="list">
		<li class="list__item"><textarea
				class="textarea textarea--transparent"
				style="width: 70%; height: 50px; margin-top: 4px;"
				placeholder="Nome"></textarea> <textarea ng-model="prodotto.nome"
				class="textarea textarea--transparent"
				style="width: 100%; height: 50px; margin-top: 4px;"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea
				class="textarea textarea--transparent"
				style="width: 70%; height: 50px; margin-top: 4px;"
				placeholder="Descrizione"></textarea> <textarea
				ng-model="prodotto.descrizione"
				class="textarea textarea--transparent"
				style="width: 100%; height: 50px; margin-top: 4px;"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea
				class="textarea textarea--transparent"
				style="width: 70%; height: 50px; margin-top: 4px;"
				placeholder="Descrizione Estesa"></textarea> <textarea
				ng-model="prodotto.descrizioneEstesa"
				class="textarea textarea--transparent"
				style="width: 100%; height: 100px; margin-top: 4px;"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea
				class="textarea textarea--transparent"
				style="width: 70%; height: 50px; margin-top: 4px;"
				placeholder="Classificazione"></textarea> <textarea
				ng-model="prodotto.classificazione.descrizione"
				class="textarea textarea--transparent"
				style="width: 100%; height: 50px; margin-top: 4px;"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea
				class="textarea textarea--transparent"
				style="width: 70%; height: 50px; margin-top: 4px;"
				placeholder="Categoria"></textarea> <textarea
				ng-model="prodotto.sottoCategoria.categoria.descrizione"
				class="textarea textarea--transparent"
				style="width: 100%; height: 100px; margin-top: 4px;"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea
				class="textarea textarea--transparent"
				style="width: 70%; height: 50px; margin-top: 4px;"
				placeholder="Sottocategoria"></textarea> <textarea
				ng-model="prodotto.sottoCategoria.descrizione"
				class="textarea textarea--transparent"
				style="width: 100%; height: 150px; margin-top: 4px;"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea
				class="textarea textarea--transparent"
				style="width: 70%; height: 50px; margin-top: 4px;"
				placeholder="Tipo"></textarea> <textarea
				ng-model="prodotto.tipo.descrizione"
				class="textarea textarea--transparent"
				style="width: 100%; height: 50px; margin-top: 4px;"></textarea></li>
	</ul>
</div>
<br>
<br />
</ons-page>
