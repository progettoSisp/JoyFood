<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Sign up</div>
    </ons-toolbar>

    <div class="formarea">

        <div class="form-row">
            <input type="text" class="text-input--underbar width-full" placeholder="Comune di Nascita" ng-model="comune" value="" required>
        </div>

        <div class="form-row">
            <input type="password" class="text-input--underbar width-full" placeholder="Codice Fiscale"  ng-model="cf" value="" required>
        </div>

        <div class="form-row">
            <input type="password" class="text-input--underbar width-full" placeholder="Telefono"  ng-model="tel" value="" required>
        </div>

        <div class="form-row">
            <input type="password" class="text-input--underbar width-full" placeholder="Email"  ng-model="mail" value="" required>
        </div>

        <div class="form-row">
            <input type="password" class="text-input--underbar width-full" placeholder="Retype Email"  ng-model="mail2" value="" required>
        </div>

        <div class="lucent">
            <p class="note">Privacy</p>

        <div class="vspc form-row">
            <ons-button modifier="large--cta" ng-click="signIn" >Sign Up</ons-button>
        </div>

        <div class="vspc form-row reset">
            <ons-button modifier="large--cta" class="reset">Reset</ons-button>
        </div>
    </div>

</ons-page>
