    <script>
      var myApp = angular.module('my-app', ['onsen']);
      myApp.controller('AppController', function($scope) { });
    </script>


	<script src="js/controllers/MenuController.js"></script>
	<script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/LoginController.js"></script>

</head>
 <body ng-controller="AppController">
	<ons-navigator var="myNavigator">
        <ons-page  ng-controller="loginController" id="login.html">
            <img src="images/JoyFood.jpg" title="JoyFood" alt="JoyFood" style="display: block; margin: 0 auto; width: 80%; ">
            <div class="login-form">
                <input id="id" class="text-input--underbar" placeholder="Email" value="utente3" ng-model="field1" >
                <input id="psw" type="password" class="text-input--underbar" placeholder="Password" value="sisp" ng-model="field2" >
                <br><br>
                <ons-button modifier="large" class="login-button" ng-click="login()" >Log In</ons-button>
                <br><br>
                <ons-button modifier="quiet" class="forgot-password" ng-click="myNavigator.pushPage('forgotPassword.html')">Forgot password?</ons-button>
                <ons-button ng-click="myNavigator.pushPage('html/MarcoNicola/registration.html')" modifier="quiet" class="signin forgot-password">Sign in</ons-button>
            </div>
        </ons-page>
	</ons-navigator>


	<ons-template id="slidingmenu.html">
		<ons-page>
			<ons-sliding-menu var="slidingMenu" swipeable="false" menu-page="menu.html" main-page="home.html"  side="left" type="overlay" max-slide-distance="200px">
			</ons-sliding-menu>
		</ons-page>
	</ons-template>
	
	<ons-template id="slidingmenuDonatore.html">
		<ons-page>
			<ons-sliding-menu var="slidingMenu" swipeable="false" menu-page="menuDonatore.html" main-page="homeDonatore.html"  side="left" type="overlay" max-slide-distance="200px">
			</ons-sliding-menu>
		</ons-page>
	</ons-template>

	<!-- MENU -->
	<ons-template id="menu.html">
		<ons-page  modifier="menu-page">
	  <div class="navigation-bar navigation-bar--material">
  <div class="navigation-bar__right navigation-bar--material__right">
    <span style="color:#ccc;font-size: 17px;" ng-click="slidingMenu.closeMenu();">
       Chiudi
    </span>
  </div>
  </div>

        <ons-list class="menu-list">
         <ons-list-item class="menu-item" ng-click="slidingMenu.closeMenu();  slidingMenu.setMainPage('home.html');">
            <ons-icon icon="fa-home"></ons-icon>
           Home
          </ons-list-item>
          <ons-list-item class="menu-item" ng-click="slidingMenu.closeMenu();  slidingMenu.setMainPage('ricercaDonazione.html');">
            <ons-icon icon="fa-search"></ons-icon>
            Cerca donazioni
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="menu.closeMenu()">
            <ons-icon icon="fa-clock-o"></ons-icon>
           Ultime richieste
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="slidingMenu.closeMenu();  slidingMenu.setMainPage('StoricoDonazioni.html');">
            <ons-icon icon="fa-bookmark"></ons-icon>
            Storico richieste
          </ons-list-item>
          
           <ons-list-item class="menu-item" ng-click="menu.closeMenu()">
            <ons-icon icon="fa-user"></ons-icon>
            Profilo
          </ons-list-item>
        </ons-list>

        <br>
        <ons-list class="bottom-menu-list">
         <ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
            Diventa donatore
          </ons-list-item>
          
          <ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
            Impostazioni
          </ons-list-item>

          <ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
           	Informativa
          </ons-list-item>

		<ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
           	 <ons-icon icon="fa-sign-out"> </ons-icon>Esci
          </ons-list-item>
        </ons-list>
	
		</ons-page>
	</ons-template>

	<ons-template id="menuDonatore.html">
		<ons-page  modifier="menu-page">
	  <div class="navigation-bar navigation-bar--material">
  <div class="navigation-bar__right navigation-bar--material__right">
    <span style="color:#ccc;font-size: 17px;" ng-click="slidingMenu.closeMenu();">
       Chiudi
    </span>
  </div>
  </div>

        <ons-list class="menu-list">
        <ons-list-item class="menu-item" ng-click="slidingMenu.closeMenu();  slidingMenu.setMainPage('home.html');">
            <ons-icon icon="fa-home"></ons-icon>
           Home
          </ons-list-item>
          <ons-list-item class="menu-item" ng-click="slidingMenu.closeMenu();  slidingMenu.setMainPage('ricercaDonazione.html');">
            <ons-icon icon="fa-shopping-cart"></ons-icon>
            Inserisci donazione
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="menu.closeMenu()">
            <ons-icon icon="fa-clock-o"></ons-icon>
           Ultime Donazioni
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="slidingMenu.closeMenu(); slidingMenu.setMainPage('StoricoDonazioni.html');">
            <ons-icon icon="fa-bookmark"></ons-icon>
            Storico Donazioni
          </ons-list-item>
          
           <ons-list-item class="menu-item" ng-click="menu.closeMenu()">
            <ons-icon icon="fa-user"></ons-icon>
            Profilo
          </ons-list-item>
        </ons-list>

        <br>
        <ons-list class="bottom-menu-list">         
          <ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
            Impostazioni
          </ons-list-item>

          <ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
           	Informativa
          </ons-list-item>

		<ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
           	 <ons-icon icon="fa-sign-out"> </ons-icon>Esci
          </ons-list-item>
        </ons-list>
	
		</ons-page>
	</ons-template>
