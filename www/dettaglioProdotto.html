<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="lib/onsenui/css/list_thumbnails.css"> 
    <script src="lib/onsenui/js/angular/angular.js"></script>    
    <script src="components/monaca-jquery/jquery.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.js"></script>
    <script src="lib/onsenui/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
    </script>
  </head>

  <body>
      <ons-tabbar>
      <ons-tab page="dettaglio_donazione.html" icon="ion-search" label="Find a place" active="true">
      </ons-tab>
      <ons-tab page="dettaglio_donazione.html" icon="ion-heart" label="Favorites">
      </ons-tab>
      <ons-tab page="dettaglio_donazione.html" icon="ion-person" label="Profile">
      </ons-tab>
    </ons-tabbar>
    
    <ons-navigator id="myNavigator" title="Navigator" var="myNavigator">
      <ons-page modifier="shop-details" >
        <ons-toolbar modifier="transparent" >                        
          <div class="right">
            <ons-toolbar-button><ons-icon icon="ion-ios-chatboxes" style="color: white"></ons-icon></ons-toolbar-button>
          </div>
          <div class="left">
            <ons-toolbar-button><ons-icon icon="ion-arrow-left-c" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button>
          </div>

        </ons-toolbar>
        <div class="card">
          <div class="card-name">Pane e cereali</div>
          <div class="card-desc">Pane tradizionale ai cereali</div>
        </div>      
        <ons-list style="border-top: none"><ons-list-item style="line-height: 1; padding: 0;">
          
          <ons-col >
          <center>
          <label id="nome"></label>
          </center>              
          </ons-col>
          
        </ons-list-item></ons-list>

        <ons-list style="margin-top: 12px;">
          <ons-list-item>
            <div class="prop-desc">
              Id Prodotto: 
              <label id="id"></label>
            </div>
          </ons-list-item>
          <ons-list-item>
            <div class="prop-desc">
              Descrizione: 
              <label id="descrizione"></label>
            </div>
          </ons-list-item>
          <ons-list-item>
            <div class="prop-desc">
              Descrizione estesa: 
              <label id="descrizioneEstesa"></label>
            </div>
          </ons-list-item>
          <ons-list-item>
            <div class="prop-desc">
              Sottocategoria: 
              <label id="sottocategoria"></label>
            </div>
          </ons-list-item>
          <ons-list-item>
            <div class="prop-desc">
              Classificazione: 
              <label id="classificazione"></label>
            </div>
          </ons-list-item>
          <ons-list-item>
            <div class="prop-desc">
              Tipologia: 
              <label id="tipologia"></label>
            </div>
          </ons-list-item>
          <ons-list-item>
            <div class="prop-desc">
              Allergene: 
              <label id="allergene"></label>
            </div>
          </ons-list-item>
          <ons-list-item>
            <div class="prop-desc">
              Data creazione: 
              <label id="datacreazione"></label>
            </div>
          </ons-list-item>
        
      </ons-page>
    </ons-navigator>

<script>
             ons.ready(function() {
                console.log("Onsen UI is ready!");
                /*var query2="https://joyfoodamministratore-sisp.rhcloud.com/detailProduct?id=$";*/
                var query2="https://joyfoodamministratore-sisp.rhcloud.com/detailProduct?id=1";       
                console.log(query2);
                var jqxhr = $.ajax( query2 )
                    .done(function(data) {
                        var obj=JSON.parse(data);
                        var id = obj.id;
                        var nome = obj.nome;
                        var descrizione = obj.descrizione;
                        var descrizioneEstesa = obj.descrizioneEstesa;
                        var sottocategoria = obj.sottocategoria;
                        var classificazione = obj.classificazione;
                        var tipologia = obj.tipologia;
                        var allergene = obj.allergene;
                        var datacreazione = obj.datacreazione;
                        document.getElementById('id').innerHTML = id;
                        document.getElementById('nome').innerHTML = nome;
                        document.getElementById('descrizione').innerHTML = descrizione;
                        document.getElementById('descrizioneEstesa').innerHTML = descrizioneEstesa;
                        document.getElementById('sottocategoria').innerHTML = sottocategoria;
                        document.getElementById('classificazione').innerHTML = classificazione;
                        document.getElementById('tipologia').innerHTML = tipologia;
                        document.getElementById('allergene').innerHTML = allergene;
                        document.getElementById('datacreazione').innerHTML = datacreazione;
                    })
            });
                 
            </script>

  </body>
</html>
