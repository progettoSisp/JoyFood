<ons-page ng-controller="storicoRichiesteController">

<div class="navigation-bar navigation-bar--material">
	<div class="navigation-bar__left navigation-bar--material__left">
		<span class="toolbar-button toolbar-button--material" ng-click="">
			<ons-back-button>Back</ons-back-button>
		</span>
	</div>
	<div class="navigation-bar__center navigation-bar--material__center">
		Requests History</div>

</div>



<ons-list id="listaCarrelli"> <ons-list-item
	modifier="chevron" class="list-item-container"
	ng-repeat="richiesta in richieste"> 
<div class="list-item-left">
	<img width="40" height="40"
		ng-src="data:image/JPEG;base64,{{richiesta.carrello.immagine}}">
</div>
<div class="list-item-right">
	<div class="list-item-content">
		<div class="name">
			&nbsp<strong>ID: {{richiesta.carrello.idCarrello}} -
				{{richiesta.carrello.descrizione}}</strong>
		</div>

		<div>
			Data di accettazione: {{richiesta.dataAccettazione | date:"dd/MM/yyyy"}}</i>
		</div>
	</div>
</div>
</ons-list-item> </ons-list> </ons-list> </ons-page>
