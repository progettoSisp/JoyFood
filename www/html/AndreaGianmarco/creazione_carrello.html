 <p style="text-align: center; opacity: 0.6; padding-top: 20px;">

                    <input type="search" value="" name='Titolo' placeholder="Titolo Carrello" id='ricerca' ng-model="richiesta.ricerca" class="text-input--underbar">

               <input type="text" onfocus="(this.type='date')" class="text-input--underbar width-full" id='dataInizio' placeholder="&nbsp &nbsp &nbsp &#xf073; &nbsp Inizio Disponibilità" value="" required style="font-family:Arial, FontAwesome"/>

               <input type="text" onfocus="(this.type='date')" class="text-input--underbar width-full" id='dataFine' placeholder="&nbsp &nbsp &nbsp &#xf073; &nbsp Fine Disponibilità " value="" required style="font-family:Arial, FontAwesome"/>
