<link rel="stylesheet" href="css/profile.css">
<ons-page ng-controller="dettaglioUtenteController"> 
<ons-toolbar modifier="material noshadow">
      <div class="left">
		<ons-toolbar-button modifier="material" ng-click="slidingMenu.openMenu();">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Profile</div>
      <div class="right">       
        <ons-toolbar-button modifier="material">
          <ons-icon icon="md-edit"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
<div class="profile-card">

	<img src="images/icon-user.png" class="profile-image">
	<div class="profile-name">{{user.username}}</div>
	<div class="profile-id">{{user.email}}</div>
	<div class="profile-desc">Registration date:
		{{user.dataAttivazione}}</div>

</div>

<ons-list modifier="inset" style="margin-top: 10px"> 
	<ons-list-item><strong>Name, Surname: &nbsp;</strong>{{user.nome}} , {{user.cognome}}</ons-list-item>
	<ons-list-item><strong>Date of birth: &nbsp;</strong>{{ user.dataNascita}}</ons-list-item> 
	<ons-list-item><strong>Sex: &nbsp;</strong>{{ user.sesso}}</ons-list-item>
	<ons-list-item><strong>Tax Code: &nbsp;</strong>{{ user.codFiscale}}</ons-list-item> 
	<ons-list-item><strong>Birthplace: &nbsp;</strong>{{ user.comuneNascita}}</ons-list-item>
	<ons-list-item><strong>Telephone: &nbsp;</strong>{{ user.telefono}}</ons-list-item>
</ons-list> 
<br>
</ons-page>
