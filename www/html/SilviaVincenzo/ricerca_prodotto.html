<ons-page ng-controller="ricercaProdottoController">

 <ons-toolbar style="height: 56px;">
<div class="navigation-bar navigation-bar--material">
	<div class="navigation-bar__left navigation-bar--material__left">
		<span class="toolbar-button toolbar-button--material"> 
			<ons-back-button var="back"></ons-back-button>
		</span>
	</div>
	<div class="navigation-bar__center navigation-bar--material__center">
		Ricerca Prodotto</div>
		<div class="navigation-bar__right navigation-bar--material__right">
		<span class="toolbar-button toolbar-button--material"> <i
			class="zmdi zmdi-search" ng-click="ricercaAvanzata()"></i>
		</span>
	</div>
</div>
</ons-toolbar>
<ons-toolbar modifier="material noshadow">
      		<div class="left">
		<ons-toolbar-button modifier="material" >
          <ons-back-button></ons-back-button>
        </ons-toolbar-button>
      </div>
      <div class="center">Search product</div>
      <div class="right">
         
      </div>
    </ons-toolbar>
<br>
<div ng-show="opzioniRicerca">
	<input type="search" value="" placeholder="Search" class="search-input">
	<br>
	<div id="affinaricerca" ng-show="true" ng-animate="'box'">
		<ons-list>
		<div ng-repeat="group in groups">
			<ons-list-item ng-click="toggleGroup(group)" class="title"
				ng-class="{active:isGroupShown(group)}" > <ons-icon
				icon="minus-square-o" ng-if="isGroupShown(group)"></ons-icon> <ons-icon
				icon="plus-square-o" ng-if="!isGroupShown(group)"></ons-icon> &nbsp;
			{{group.key}} </ons-list-item>
			<ons-list-item class="item-accordion"
				ng-repeat="item in group.values" ng-show="isGroupShown(group)">
			<label class="checkbox checkbox--list-item"> <input
				type="checkbox" name='{{group.key}}' value='{{item.id}}' >
				<div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
				{{item.name}}
			</label> </ons-list-item>
		</div>
		</ons-list>
	</div>
</div>
<div class="prodotti">
		<ons-list style="width=100%;" id="listaProdotti">
		  <ons-list-header>Prodotti</ons-list-header>
	<ons-list-item style="height:100px;" ng-repeat="prodotto in prodotti" >
	<div style="width="10%" ng-click="changeView(prodotto)" >
		<img width="40" height="40"	ng-src="data:image/JPEG;base64,{{prodotto.immagine}}">
	</div>
	<div style="width:70%" ng-click="changeView(prodotto)">
		<div style="padding:5px;">
			<div class="nomeprodotto"><strong>{{prodotto.nome}}</strong></div>
			<span class="descrizioneprodotto">{{prodotto.descrizione}}</span>
		</div>
	</div>
	<div style="width="10%; float:right;">
		<ons-icon ng-click="aggiungiProdotto(prodotto)" icon="fa-cart-plus" size="40px" class="ons-icon fa-cart-plus fa" _compiled="" style="font-size: 40px;position: absolute;right: 8px;top: 30px;"></ons-icon>
	</div>
	</ons-list-item> </ons-list>
	<br>
</div>
</ons-page>

<style>

.alert-dialog-footer--one {

  flex: 1;
  display: block;
  width: 100%;

}
@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
  .alert-dialog-button--one {

    border-left: none;

    background-size: 100% 1px, 1px 100%;
    background-repeat: no-repeat;

    background-image: linear-gradient(0deg, transparent, transparent 50%, #ddd 50%), linear-gradient(90deg, transparent, transparent 50%, #ddd 50%);
  }
}
.alert-dialog-button--one:first-child {
  border-left: none;
}
@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
  .alert-dialog-button--one:first-child {
    border-top: none;
    -webkit-background-size: 100% 1px;
    background-size: 100% 1px;
    background-repeat: no-repeat;
    background-position: top, left;
    background-image: -webkit-linear-gradient(90deg, transparent, transparent 50%, #ddd 50%);
    background-image: -moz-linear-gradient(90deg, transparent, transparent 50%, #ddd 50%);
    background-image: -o-linear-gradient(90deg, transparent, transparent 50%, #ddd 50%);
    background-image: linear-gradient(0deg, transparent, transparent 50%, #ddd 50%);
  }
}

.range-slider__value {
  display: inline-block;
  position: relative;
  width: $range-label-width;
  color: $shade-0;
  line-height: 20px;
  text-align: center;
  border-radius: 3px;
  background: $range-label-color;
  padding: 5px 10px;
  margin-left: 8px;

  &:after {
    position: absolute;
    top: 8px;
    left: -7px;
    width: 0;
    height: 0;
    border-top: 7px solid transparent;
    border-right: 7px solid $range-label-color;
    border-bottom: 7px solid transparent;
    content: '';
  }
}
