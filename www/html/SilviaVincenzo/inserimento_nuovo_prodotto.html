
 <ons-page ng-controller="inserimentoNuovoProdottoController">
	<ons-toolbar>
	<div class="center">Inserimento nuovo prodotto</div>
	</ons-toolbar>
	
	<!--IIMMAGINE 
	 <img src="images/product_default.png" title="Prodotto" alt="Prodotto"
		style="display: block; margin: 0 auto; width: 30%;"> <br />
		-->
		

	<ul class="list">
		<li class="list__item"><textarea
				class="textarea textarea--transparent"
				style="width: 100%; height: 50px; margin-top: 4px;"
				placeholder="Nome"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea
				class="textarea textarea--transparent"
				style="width: 100%; height: 50px; margin-top: 4px;"
				placeholder="Descrizione"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea
				class="textarea textarea--transparent"
				style="width: 100%; height: 100px; margin-top: 4px;"
				placeholder="Descrizione Estesa"></textarea></li>
	</ul>

	<div class="ricerca-form">
      
                    
                    
              
      <div id="affinaricerca" ng-show="true" ng-animate="'box'">        
      <ons-list>
      <div ng-repeat="group in groups">
        <ons-list-item ng-click="toggleGroup(group)" class="title" ng-class="{active:isGroupShown(group)}">
          <ons-icon icon="minus-square-o" ng-if="isGroupShown(group)"></ons-icon>
          <ons-icon icon="plus-square-o" ng-if="!isGroupShown(group)"></ons-icon>
           &nbsp; {{group.name}}
        </ons-list-item>
       <ons-list-item class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)">     
    <label class="checkbox checkbox--list-item">
      <input type="checkbox">
      <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
      {{item}}
    </label>
    </ons-list-item>
   </div>
   <br>
   
    </div>
		<br>


	<br />
	<button class="button--large--cta">Salva Prodotto</button>
	</ons-page>
