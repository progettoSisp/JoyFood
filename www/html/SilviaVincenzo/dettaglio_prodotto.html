<ons-page ng-controller="dettaglioProdottoController">
<style>
.to-wrapper {
  line-height: 1;
  height: 62px;
  padding: 10px;
}

.to-image {
  width: 42px;
  height: 42px;
  border-radius: 4px;
  -webkit-border-radius: 4px;
}

.to-name {
  font-weight: 500;
  font-size: 17px;
  margin-bottom: 4px;
}

.to-email {
  font-size: 14px;
  opacity: 0.4;
}

.text-input {
  margin-top: 4px;
}

.textarea {
  margin-top: 4px;
}

.name {
  font-weight: 500;
  line-height: 16px;
  font-size: 15px;
  margin-bottom: 6px;
}

.location {
  font-size: 14px;
  opacity: 0.4;
  margin-bottom: 6px;
}

.list-item-content {
  margin-left: 10px;
  margin-right: 30px;
}

</style>
<ons-toolbar modifier="material noshadow">
      		<div class="left">
		<ons-toolbar-button modifier="material" >
          <ons-back-button></ons-back-button>
        </ons-toolbar-button>
      </div>
      <div class="center">Product</div>
      <div class="right">   
      </div>
    </ons-toolbar>
	
	<ons-list>
		<ons-list-item class="list-item-container">
            <img align="middle" width="100%" height: auto; ng-src="data:image/JPEG;base64,{{prodotto.immagine}}">
        </ons-list-item>
        <ons-list-item class="list-item-container">
            <div class="list-item-content">
          	<div class="name">
   				Nome
           </div>
           <div class="desc">
   				{{prodotto.nome}}
           </div>
           </div>
        </ons-list-item>
        <ons-list-item class="list-item-container">
            <div class="list-item-content">
          	<div class="name">
   				Descrizione
           </div>
           <div class="desc">
   				{{prodotto.descrizione}}
           </div>
           </div>
        </ons-list-item>
        <ons-list-item class="list-item-container">
            <div class="list-item-content">
          	<div class="name">
   				Classificazione
           </div>
           <div class="desc">
   				{{prodotto.classificazione.descrizione}}
           </div>
           </div>
        </ons-list-item>
        <ons-list-item class="list-item-container">
            <div class="list-item-content">
	          	<div class="name">
	   				Categoria
	           </div>
	           <div class="desc">
	   				{{prodotto.sottoCategoria.categoria.descrizione}}
	           </div>
           </div>
        </ons-list-item>
        <ons-list-item class="list-item-container">
            <div class="list-item-content">
          	<div class="name">
   				Sottocategoria
           </div>
           <div class="desc">
   				{{prodotto.sottoCategoria.descrizione}}
           </div>
           </div>
        </ons-list-item>
        <ons-list-item class="list-item-container">
            <div class="list-item-content">
          	<div class="name">
   				Tipo
           </div>
           <div class="desc">
   				{{prodotto.tipo.descrizione}}
           </div>
           </div>
        </ons-list-item>         
	</ons-list>
</ons-page>
