<ons-page ng-controller="dettaglioProdottoController">
<ons-toolbar modifier="material noshadow">
      		<div class="left">
		<ons-toolbar-button modifier="material" >
          <ons-back-button></ons-back-button>
        </ons-toolbar-button>
      </div>
      <div class="center">Product</div>
      <div class="right">
         
      </div>
    </ons-toolbar>
    
<div class="login-form">

	<img align="middle" width="300" height="300"
		ng-src="data:image/JPEG;base64,{{prodotto.immagine}}">

	<ul class="list">
		<li class="list__item"><textarea readonly
				class="textarea textarea--transparent"
				style="width: 70%; height: 50px; margin-top: 4px;"
				placeholder="Nome"></textarea> <textarea readonly ng-model="prodotto.nome"
				class="textarea textarea--transparent"
				style="width: 100%; height: 50px; margin-top: 4px;"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea readonly
				class="textarea textarea--transparent"
				style="width: 70%; height: 50px; margin-top: 4px;"
				placeholder="Descrizione"></textarea> <textarea readonly
				ng-model="prodotto.descrizione"
				class="textarea textarea--transparent"
				style="width: 100%; height: 50px; margin-top: 4px;"></textarea></li>
	</ul> 
	<ul class="list">
		<li class="list__item"><textarea readonly
				class="textarea textarea--transparent"
				style="width: 70%; height: 50px; margin-top: 4px;"
				placeholder="Classificazione"></textarea> <textarea readonly
				ng-model="prodotto.classificazione.descrizione"
				class="textarea textarea--transparent"
				style="width: 100%; height: 50px; margin-top: 4px;"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea readonly
				class="textarea textarea--transparent"
				style="width: 70%; height: 50px; margin-top: 4px;"
				placeholder="Categoria"></textarea> <textarea readonly
				ng-model="prodotto.sottoCategoria.categoria.descrizione"
				class="textarea textarea--transparent"
				style="width: 100%; height: 100px; margin-top: 4px;"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea readonly
				class="textarea textarea--transparent"
				style="width: 70%; height: 50px; margin-top: 4px;"
				placeholder="Sottocategoria"></textarea> <textarea readonly
				ng-model="prodotto.sottoCategoria.descrizione"
				class="textarea textarea--transparent"
				style="width: 100%; height: 150px; margin-top: 4px;"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea readonly
				class="textarea textarea--transparent"
				style="width: 70%; height: 50px; margin-top: 4px;"
				placeholder="Tipo"></textarea> <textarea readonly
				ng-model="prodotto.tipo.descrizione"
				class="textarea textarea--transparent"
				style="width: 100%; height: 50px; margin-top: 4px;"></textarea></li>
	</ul>
</div>
<br>
<br />
</ons-page>
