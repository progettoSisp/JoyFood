<ons-page ng-controller="dettaglioProdottoController">
<ons-toolbar modifier="material noshadow">
      		<div class="left">
		<ons-toolbar-button modifier="material" >
          <ons-back-button></ons-back-button>
        </ons-toolbar-button>
      </div>
      <div class="center">Product</div>
      <div class="right">
         
      </div>
    </ons-toolbar>
    
<div class="login-form">

	<img align="middle" width="300" height="300"
		ng-src="data:image/JPEG;base64,{{prodotto.immagine}}">

	<ul class="list">
		<li class="list__item"><label class="textarea textarea--transparent" style="width: 70%; height: 100%; margin-top: 4px; color: #A9A9A9">Nome</label> 
		<textarea readonly ng-model="prodotto.nome" class="textarea textarea--transparent" style="width: 100%; height: 100%; margin-top: 4px;"></textarea>
		</li>
	</ul>
	<ul class="list">
		<li class="list__item"><label class="textarea textarea--transparent" style="width: 70%; height: 100%; margin-top: 4px; color: #A9A9A9">Descrizione</label> <br>
		<textarea readonly ng-model="prodotto.descrizione" class="textarea textarea--transparent" style="width: 100%; height: 100%; margin-top: 4px;"></textarea></li>
	</ul> 
	<ul class="list">
		<li class="list__item"><label class="textarea textarea--transparent" style="width: 70%; height: 100%; margin-top: 4px; color: #A9A9A9">Classificazione</label> 
		<textarea ng-model="prodotto.classificazione.descrizione" class="textarea textarea--transparent" style="width: 100%; height: 100%; margin-top: 4px;"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><label class="textarea textarea--transparent" style="width: 70%; height: 100%; margin-top: 4px; color: #A9A9A9">Categoria</label> 
		<textarea readonly ng-model="prodotto.sottoCategoria.categoria.descrizione" class="textarea textarea--transparent" style="width: 100%; height: 100%; margin-top: 4px;"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><label class="textarea textarea--transparent" style="width: 70%; height: 100%; margin-top: 4px; color: #A9A9A9">Sottocategoria</label>
		 <textarea readonly ng-model="prodotto.sottoCategoria.descrizione" class="textarea textarea--transparent" style="width: 100%; height: 100%; margin-top: 4px;"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><label class="textarea textarea--transparent" style="width: 70%; height: 100%; margin-top: 4px; color: #A9A9A9">Tipo</label> 
		<textarea readonly ng-model="prodotto.tipo.descrizione" class="textarea textarea--transparent" style="width: 100%; height: 100% ; margin-top: 4px;"></textarea></li>
	</ul>
</div>
<br>
<br />
</ons-page>
