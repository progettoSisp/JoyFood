<ons-page ng-controller="dettaglioProdottoController">

	<div class="navigation-bar navigation-bar--material">
		<div class="navigation-bar__left navigation-bar--material__left">
		<span class="toolbar-button toolbar-button--material"
			  ng-click="slidingMenu.openMenu();"> <ons-back-button>Back</ons-back-button>
		</span>
		</div>
		<div class="navigation-bar__center navigation-bar--material__center">
			Dettaglio Prodotto
		</div>
	</div>

	<img ng-model="prodotto.immagine" title="Prodotto" alt="Prodotto"
		 style="display: block; margin: 0 auto; width: 30%;"> <br/>

	<ul class="list">
		<li class="list__item"><textarea ng-model="prodotto.nome"
										 class="textarea textarea--transparent"
										 style="width: 100%; height: 50px; margin-top: 4px;"
										 placeholder="Nome"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea ng-model="prodotto.descrizione"
										 class="textarea textarea--transparent"
										 style="width: 100%; height: 50px; margin-top: 4px;"
										 placeholder="Descrizione"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea
				ng-model="prodotto.descrizioneestesa"
				class="textarea textarea--transparent"
				style="width: 100%; height: 100px; margin-top: 4px;"
				placeholder="Descrizione Estesa"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea ng-model="prodotto.categoria"
										 class="textarea textarea--transparent"
										 style="width: 100%; height: 50px; margin-top: 4px;"
										 placeholder="Categoria"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea
				ng-model="prodotto.sottocategoria"
				class="textarea textarea--transparent"
				style="width: 100%; height: 50px; margin-top: 4px;"
				placeholder="Sottocategoria"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea
				ng-model="prodotto.classificazione"
				class="textarea textarea--transparent"
				style="width: 100%; height: 50px; margin-top: 4px;"
				placeholder="Classificazione"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea ng-model="prodotto.tipologia"
										 class="textarea textarea--transparent"
										 style="width: 100%; height: 50px; margin-top: 4px;"
										 placeholder="Tipologia"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea ng-model="prodotto.allergene"
										 class="textarea textarea--transparent"
										 style="width: 100%; height: 50px; margin-top: 4px;"
										 placeholder="Allergene"></textarea></li>
	</ul>
	<ul class="list">
		<li class="list__item"><textarea ng-model="prodotto.datacreazione"
										 class="textarea textarea--transparent"
										 style="width: 100%; height: 50px; margin-top: 4px;"
										 placeholder="Data Creazione"></textarea></li>
	</ul>

	<div class="ricerca-form">
	</div>
	<br> <br/>
</ons-page>
