<ons-page ng-controller="inserimentoDatiAziendaController">
<link rel="stylesheet" href="css/inserimentoDatiAzienda.css">
 <ons-toolbar modifier="material noshadow">
      <div class="left">
		<ons-toolbar-button modifier="material" ng-click="slidingMenu.openMenu();">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Become donor</div>
      <div class="right">       
      </div>
    </ons-toolbar>
   <form id="myForm">
	<div class="formarea">
		<div class="form-row">
			<input id="denominazione" name="denominazione" ng-model="nuovaAzienda.denominazione" ng-minlength="3" type="text"
				   class="text-input--underbar width-full "
				   placeholder="Name"
				   style="font-family: Arial, FontAwesome" required>
			<span style="font-size:10px; color:red;" ng-show="nuovaAzienda.denominazione.$error.minlength && nuovaAzienda.denominazione.$dirty">Required field</span>
		</div>
		<div class="form-row">
			<input id="sedelegale" name="sedelegale" ng-model="nuovaAzienda.sedeLegale" type="text" ng-minlength="3"
				   class="text-input--underbar width-full "
				   placeholder="Address"
				   style="font-family: Arial, FontAwesome" required>
			<span style="font-size:10px; color:red;" ng-show="nuovaAzienda.sedeLegale.$error.minlength && nuovaAzienda.sedeLegale.$dirty">Required field</span>
		</div>
		<div class="form-row">
			 <input id="codicefiscale" name="codicefiscale" ng-model="nuovaAzienda.CF" type="text" 
			 		class="text-input--underbar" 
			 		placeholder="Tax code" 
			 		style="font-family:Arial, FontAwesome" 
			 		ng-pattern="/^[A-Za-z]{6}[0-9]{2}[A-Za-z]{1}[0-9]{2}[A-Za-z]{1}[0-9]{3}[A-Za-z]{1}$/" required>
			<span style="font-size:10px; color:red;" ng-show="(!nuovaAzienda.CF.$valid && nuovaAzienda.sedeLegale.$dirty)">Required field</span>
		</div>
		<br>
		<div class="form-row">
        	<ons-input type="checkbox" id="checkboxTutela" name="checkboxTutela" ng-model="checkboxTutela" ng-disabled="campoDisabilitato" ng-checked="statoCheckbox">&nbsp; Accept terms and conditions</ons-input>
    	</div>
    	<div class="form-row">
			<input id="note" name="note" ng-model="nuovaAzienda.note" type="text"
				   class="text-input--underbar width-full "
				   placeholder="Note"
				   style="font-family: Arial, FontAwesome" required>
		</div>
		<div class="form-row">
		<br />
		</div>
		<ons-button modifier="large" class="login-button" ng-click="clickAggiungi(nuovaAzienda)">Insert</ons-button>
		<br />
		<ons-button modifier="large" class="login-button" ng-click="reset()">Reset</ons-button>
		</div>
</form>    
  </ons-page>
