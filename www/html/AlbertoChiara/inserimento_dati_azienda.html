<ons-list ng-controller="inserimentoDatiAziendaController">
<div class="navigation-bar navigation-bar--material">
	<div class="navigation-bar__left navigation-bar--material__left">
		<span class="toolbar-button toolbar-button--material"
			ng-click="slidingMenu.openMenu();"> <i class="zmdi zmdi-menu"></i>
		</span>
	</div>
	<div class="navigation-bar__center navigation-bar--material__center">
		Dati azienda</div>
	<div class="navigation-bar__right navigation-bar--material__right">
		<span class="toolbar-button toolbar-button--material"> <i
			class="zmdi zmdi-search"></i>
		</span>
	</div>
</div>
   
                   
                <div class="formarea">
                <form name="formAzienda">
                  <div class="form-row">
                      <input id="denominazione" name="denominazione" ng-model="denominazione" type="text" class="text-input--underbar" placeholder="Denominazione" value="" style="font-family:Arial, FontAwesome" ng-disabled="campoDisabilitato" required>
                  </div>
                  <div class="form-row">
                      <input id="codicefiscale" name="codicefiscale" ng-model="codicefiscale" type="text" class="text-input--underbar" placeholder="Codice Fiscale" style="font-family:Arial, FontAwesome" ng-disabled="campoDisabilitato" ng-pattern="/^[A-Za-z]{6}[0-9]{2}[A-Za-z]{1}[0-9]{2}[A-Za-z]{1}[0-9]{3}[A-Za-z]{1}$/" required>
                            <div ng-show="!formAzienda.codicefiscale.$valid && formAzienda.codicefiscale.$dirty" style="color:red;font-size: 12px;">Formato del CF non corretto</div>


                  </div>
                  <div class="form-row">
                      <input id="sedelegale" name="sedelegale" ng-model="sedelegale" type="text" class="text-input--underbar" placeholder="Sede Legale" value="" style="font-family:Arial, FontAwesome" ng-disabled="campoDisabilitato" required>
                  </div>  
                  <div class="form-row">
                   <ons-input type="checkbox" id="checkboxTutela" name="checkboxTutela" ng-model="checkboxTutela" ng-disabled="campoDisabilitato" ng-checked="statoCheckbox">Certificazione tutela</ons-input>
                   </div>
                  <div ng-show="!formAzienda.$valid || !checkboxTutela" style="color:red;font-size: 12px;">Riempire tutti i campi</div>

                 
                  </form>   
                  </div>
                  <br>
                
       
  
        <div id="affinaricerca" ng-show="true" ng-animate="'box'">        
      <ons-list>
      <div ng-repeat="group in groups">
        <ons-list-item ng-click="toggleGroup(group)" class="title" ng-class="{active:isGroupShown(group)}">
          <ons-icon icon="minus-square-o" ng-if="isGroupShown(group)"></ons-icon>
          <ons-icon icon="plus-square-o" ng-if="!isGroupShown(group)"></ons-icon>
           &nbsp; {{group.name}}
        </ons-list-item>
       <ons-list-item class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)">     
    <label class="checkbox checkbox--list-item">
      <input class="checkbox__input" type="radio" name={{group.name}} ng-disabled="campoDisabilitato">
      <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
      {{item}}
    </label>
    </ons-list-item>
   </div>
   
   

    </div>


</ons-list>
  </body>
     
  </ons-page>
