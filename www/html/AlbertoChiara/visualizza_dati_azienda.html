<ons-page ng-controller="datiAziendaController">
<div class="navigation-bar navigation-bar--material">
	<div class="navigation-bar__left navigation-bar--material__left">
		<span class="toolbar-button toolbar-button--material"
			ng-click="slidingMenu.openMenu();"> <i class="zmdi zmdi-menu"></i>
		</span>
	</div>
	<div class="navigation-bar__center navigation-bar--material__center">
		Dati azienda</div>
	<div class="navigation-bar__right navigation-bar--material__right">
		<span class="toolbar-button toolbar-button--material"> <i
			class="zmdi zmdi-search"></i>
		</span>
	</div>
</div>
   

<div class="formarea">
 <form name="form2">
 
		
		<div class="form-row">
            <input id="denominazione" name="denominazione" type="text" class="text-input--underbar" placeholder="Denominazione"  required style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato"  value={{denominazione}}>
         </div>
         <div class="form-row" >
            <input id="CF" name="CF2" type="text" class="text-input--underbar" placeholder="Codice fiscale"  required style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato"  ng-model="model" value={{cf}} ng-pattern="/^[A-Za-z]{6}[0-9]{2}[A-Za-z]{1}[0-9]{2}[A-Za-z]{1}[0-9]{3}[A-Za-z]{1}$/">
         </div>
<!--          <div ng-show="!form2.CF2.$valid" style="color:red;">cf non valido</div> -->
         <div class="form-row">
            <input id="indirizzosedelegale" name="indirizzosedelegale" type="text" class="text-input--underbar" placeholder="Indirizzo sede legale"  required style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato" value={{sedeLegale}}>
         </div>
         <div class="form-row">
            <input id="categoria" name="categoria" type="text" class="text-input--underbar" placeholder="Categoria"  required style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato"  value={{categoria}}>
         </div>
  
  
  <div id="affinaricerca" ng-show="true" ng-animate="'box'">        
      <ons-list>
      <div ng-repeat="group in groups">
        <ons-list-item ng-click="toggleGroup(group)" class="title" ng-class="{active:isGroupShown(group)}">
          <ons-icon icon="minus-square-o" ng-if="isGroupShown(group)"></ons-icon>
          <ons-icon icon="plus-square-o" ng-if="!isGroupShown(group)"></ons-icon>
           &nbsp; {{group.name}}
        </ons-list-item>
       <ons-list-item class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)">     
    <label class="checkbox checkbox--list-item">
      <input class="checkbox__input" type="radio" name={{group.name}} checked ng-disabled="inputDisabilitato">
      <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
      {{item}}
    </label>
    </ons-list-item>
   </div>
  </div>
</form>
<br>
	<ons-button id="modificabutton" ng-click="clickModifica()"
		modifier="large--cta" ng-disabled="modificaDisabilitato">Modifica</ons-button>

	<ons-button id="salvabutton" ng-click="clickSalva()"
		modifier="large--cta" ng-disabled="salvaDisabilitato">Salva</ons-button>
		
</div>
</body>
</ons-page>
