<ons-page ng-controller="datiAziendaController">
<div class="navigation-bar navigation-bar--material">
	<div class="navigation-bar__left navigation-bar--material__left">
		<span class="toolbar-button toolbar-button--material"
			ng-click="slidingMenu.openMenu();"> <i class="zmdi zmdi-menu"></i>
		</span>
	</div>
	<div class="navigation-bar__center navigation-bar--material__center">
		Dati azienda</div>
	<div class="navigation-bar__right navigation-bar--material__right">
		<span class="toolbar-button toolbar-button--material"> <i
			class="zmdi zmdi-search"></i>
		</span>
	</div>
</div>
   

<div class="formarea">
 <form name="formazienda">
 
		
		<div class="form-row">
            <input id="denominazione" name="denominazione" type="text" class="text-input--underbar" placeholder="Denominazione"  ng-model="denominazione"  style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato"  value={{denominazione}} required>
         </div>
         <div class="form-row" >
            <input id="CF" name="codicefiscale" type="text" class="text-input--underbar" placeholder="Codice fiscale" ng-model="codicefiscale"  style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato"  value={{cf}} ng-pattern="/^[A-Za-z]{6}[0-9]{2}[A-Za-z]{1}[0-9]{2}[A-Za-z]{1}[0-9]{3}[A-Za-z]{1}$/" required>
         </div>
         <div ng-show="!formazienda.codicefiscale.$valid && formazienda.codicefiscale.$dirty" style="color:red;font-size: 12px;">Formato del CF non corretto</div>
         <div class="form-row">
            <input id="indirizzosedelegale" name="indirizzosedelegale" type="text" class="text-input--underbar" placeholder="Indirizzo sede legale" ng-model="sedelegale" style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato" value={{sedeLegale}} required>
         </div>
   <div ng-show="!formazienda.$valid && formazienda.$dirty" style="color:red;font-size: 12px;">Riempire tutti i campi</div>
  
   </form>   
                  </div>
                  <br>
  
  <div id="affinaricerca" ng-show="true" ng-animate="'box'">        
      <ons-list>
      <div ng-repeat="group in groups">
        <ons-list-item ng-click="toggleGroup(group)" class="title" ng-class="{active:isGroupShown(group)}">
          <ons-icon icon="minus-square-o" ng-if="isGroupShown(group)"></ons-icon>
          <ons-icon icon="plus-square-o" ng-if="!isGroupShown(group)"></ons-icon>
           &nbsp; {{group.name}}
        </ons-list-item>
       <ons-list-item class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)">     
    <label class="checkbox checkbox--list-item">
      <input class="checkbox__input" type="radio" name={{group.name}} checked ng-disabled="inputDisabilitato">
      <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
      {{item}}
    </label>
    </ons-list-item>
   </div>
  </div>

<br>
	<ons-button id="modificabutton" ng-click="clickModifica()"
		modifier="large--cta" ng-disabled="modificaDisabilitato">Modifica</ons-button>

	<ons-button id="salvabutton" ng-click="clickSalva()"
		modifier="large--cta" ng-disabled="salvaDisabilitato || !formazienda.$valid ">Salva</ons-button>
		
</div>
</body>
</ons-page>
