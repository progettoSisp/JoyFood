<ons-page ng-controller="datiSedeController">
<div class="navigation-bar navigation-bar--material">
	<div class="navigation-bar__left navigation-bar--material__left">
		<span class="toolbar-button toolbar-button--material"
			ng-click="slidingMenu.openMenu();"> <i class="zmdi zmdi-menu"></i>
		</span>
	</div>
	<div class="navigation-bar__center navigation-bar--material__center">
		Dati sede</div>
	<div class="navigation-bar__right navigation-bar--material__right">
		<span class="toolbar-button toolbar-button--material"> <i
			class="zmdi zmdi-search"></i>
		</span>
	</div>
</div>

<div class="formarea">
<form name = "formSede">
	
	    
	    <div class="form-row">
            <input id="denominazione" name="denominazione" type="text" ng-model="denominazione" class="text-input--underbar" placeholder="Denominazione"  style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato"  value={{denominazioneSede}} required>
         </div>
         <div class="form-row">
            <input id="indirizzosede" name="indirizzosede" type="text" ng-model="indirizzosede" class="text-input--underbar" placeholder="Indirizzo Sede"  style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato"  value={{indirizzoSede}} required>
         </div>
         <div class="form-row">
            <input id="nomereferente" name="nomereferente" type="text" ng-model="nomereferente" class="text-input--underbar" placeholder="Nome Referente" style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato" required>
         </div>
         <div class="form-row">
            <input id="cognomereferente" name="cognomereferente" type="text" ng-model="cognomereferente" class="text-input--underbar" placeholder="Cognome Referente" style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato" required >
         </div>
         <div class="form-row">
            <input id="Cell" name="Cell" type="text" ng-model="cellulare" class="text-input--underbar" placeholder="Cellulare" style="font-family:Arial, FontAwesome" ng-disabled="inputDisabilitato" ng-model="modelCell" ng-pattern="/^[3]{1}[0-9]{9}$/" required >
         </div>
         <div ng-show="!formSede.Cell.$valid && formSede.Cell.$dirty" style="color:red;font-size: 12px;">Formato del Cell non corretto</div>
         <div ng-show="!formSede.$valid" style="color:red;font-size: 12px;">Riempire tutti i campi</div>  
	 </form>
	     <br> 
	<ons-button id="modificabutton" ng-click="clickModifica()"
		modifier="large--cta" ng-disabled="modificaDisabilitato">Modifica</ons-button>
	<ons-button id="salvabutton" ng-click="clickSalva()"
		modifier="large--cta" ng-disabled="salvaDisabilitato || (!formSede.$valid)">Salva</ons-button>
</ons-page>
