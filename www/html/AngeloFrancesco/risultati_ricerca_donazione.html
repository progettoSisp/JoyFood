<ons-page ng-controller="ricercaDonazioneController">

<div class="navigation-bar navigation-bar--material">
		<div class="navigation-bar__left navigation-bar--material__left">
			<span class="toolbar-button toolbar-button--material"
				ng-click=""> <ons-back-button>Back</ons-back-button>
			</span>
		</div>
		<div class="navigation-bar__center navigation-bar--material__center">
			Carts</div>
		<div class="navigation-bar__right navigation-bar--material__right">
		</div>
	</div>
	
	


<ons-list id="listaCarrelli">
	<ons-list-item modifier="chevron" class="list-item-container"
				   ng-repeat="carrello in carrelli">
	<div class="list-item-left">
		<img width="40" height="40"
			ng-src="data:image/JPEG;base64,{{carrello.immagine}}">
	</div>
	<div class="list-item-right">
		<div class="list-item-content">
			<div class="name">&nbsp<strong>{{carrello.titolo}}</strong></div>
			<div>
			<span ngIf="{{carrello.flagIndivisibile}}==0">Locked</span>
			</div>
			<div class="location">&nbsp <i class="fa fa-map-marker" >&nbsp{{carrello.descrizione}}</i></div>
		</div>
	</div>
	</ons-list-item> 
	</ons-list>
      </ons-list>

    </ons-page>
