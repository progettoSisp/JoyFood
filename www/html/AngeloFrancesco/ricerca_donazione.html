 <ons-page ng-controller="ricercaDonazioneController">
	 
	 
	 <ons-toolbar>
	<div class="left">
		<ons-toolbar-button ng-click="open()"> <ons-icon
			icon="md-menu"></ons-icon> </ons-toolbar-button>
	</div>
	<div class="center">JoyFood</div>
	</ons-toolbar>
	
	
	<p style="text-align: center; opacity: 0.6; padding-top: 20px;">
		Ciao Pippo, <br /> Crea il tuo carello
	</p>

		<!-- CAMPO Tipo -->
		<ons-button ng-click="chiudiTipo()" id="opzioni"
			modifier="large" class="search-button">Tipo</ons-button>
		<div id="affinaricerca" ng-show="goOpzioniTipo">
			<ons-list >
			<div ng-repeat="group in groups">
				<ons-list-item ng-click="toggleGroup(group)" class="title"
					ng-class="{active:isGroupShown(group)}"> <ons-icon
					icon="minus-square-o" ng-if="isGroupShown(group)"></ons-icon> <ons-icon
					icon="plus-square-o" ng-if="!isGroupShown(group)"></ons-icon>
				&nbsp;Group {{group.name}} </ons-list-item>
				<ons-list-item class="item-accordion"
					ng-repeat="item in group.items" ng-show="isGroupShown(group)">
				<label class="checkbox checkbox--list-item"> <input
					type="checkbox">
					<div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
					{{item}}
				</label> </ons-list-item>
			</div>
		</div>
		<br>
		
		<br>
