<ons-page ng-controller="ricercaDonazioneController"> 
<ons-toolbar style="height: 56px;">
		<div class="navigation-bar navigation-bar--material" style="width: 100%;">
			<div class="navigation-bar__left navigation-bar--material__left">
				<div class="navigation-bar__left navigation-bar--material__left">
    				<span class="toolbar-button toolbar-button--material" ng-click="slidingMenu.openMenu();">
      					<i class="zmdi zmdi-menu"></i>
    				</span>
 				</div>
			</div>
			<div class="navigation-bar__center navigation-bar--material__center">
				Ricerca donazione
			</div>
		</div>
	</ons-toolbar>
<form id='ricercaForm' class="ricerca-form login-form"
	ng-submit="submit()">



	<input type="search" value="" name='ricerca' placeholder="Ricerca"
		id='ricerca' class="text-input--underbar">
	<br>
	<p></p>
	<input type="search" value="" ng-model="indirizzo" placeholder="Indirizzo"
		id='indirizzo'
		class="text-input--underbar"> <br>
	<br>
  
	<div id="affinaricerca" ng-show="true" ng-animate="'box'">
		<ons-list>
		<div ng-repeat="group in groups">
			<ons-list-item ng-click="toggleGroup(group)" class="title"
				ng-class="{active:isGroupShown(group)}" > <ons-icon
				icon="minus-square-o" ng-if="isGroupShown(group)"></ons-icon> <ons-icon
				icon="plus-square-o" ng-if="!isGroupShown(group)"></ons-icon> &nbsp;
			{{group.key}} </ons-list-item>
			<ons-list-item class="item-accordion"
				ng-repeat="item in group.values" ng-show="isGroupShown(group)">
			<label class="checkbox checkbox--list-item"> <input
				type="checkbox" name='{{group.key}}' value='{{item.id}}' >
				<div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
				{{item.name}}
			</label> </ons-list-item>
		</div>
		<br>
		<input type="text" onfocus="(this.type='date')"
			class="text-input--underbar width-full" id='dataMassima'
			placeholder="&nbsp &nbsp &nbsp &#xf073; &nbsp Data massima donazione"
			value="" required style="font-family: Arial, FontAwesome" name="data" /> <br>
		<br>
		<br>
		<br>
		<ons-button modifier="large" class="search-button" ng-click="ricerca()">Ricerca</ons-button>
</form>


</ons-page>
