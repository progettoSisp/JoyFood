<link rel="stylesheet" href="css/profile.css">
<style>
.to-wrapper {
  line-height: 1;
  height: 62px;
  padding: 10px;
}

.to-image {
  width: 42px;
  height: 42px;
  border-radius: 4px;
  -webkit-border-radius: 4px;
}

.to-name {
  font-weight: 500;
  font-size: 17px;
  margin-bottom: 4px;
}

.to-email {
  font-size: 14px;
  opacity: 0.4;
}

.text-input {
  margin-top: 4px;
}

.textarea {
  margin-top: 4px;
}

.name {
  font-weight: 500;
  line-height: 16px;
  font-size: 15px;
  margin-bottom: 6px;
}

.location {
  font-size: 14px;
  opacity: 0.4;
  margin-bottom: 6px;
}

.list-item-container {
  font-size: 14px;
  padding-left: 15px;
  padding-top: 10px;
  padding-bottom: 15px;
}
.list-item-content {
  margin-left: 10px;
  margin-right: 30px;
}

</style>
<ons-page ng-controller="dettaglioDonazioneController">
<link rel="stylesheet" href="css/inserimentoDatiAzienda.css">
<ons-toolbar style="height: 56px;">
		<div class="navigation-bar navigation-bar--material" style="width: 100%;">
			<div class="navigation-bar__left navigation-bar--material__left">
				<div class="navigation-bar__left navigation-bar--material__left">
    				<span class="toolbar-button toolbar-button--material">
      					<ons-back-button ></ons-back-button>
    				</span>
 				</div>
			</div>
			<div class="navigation-bar__center navigation-bar--material__center">
				Donation
			</div>
		</div>
</ons-toolbar>
<ons-list modifier="inset" style="margin-top: 10px"> 
<ons-list-item>
<strong>Title</strong> : {{donazione.titolo}}</ons-list-item> 
<ons-list-item>
<strong>Description</strong> : {{donazione.descrizione}}</ons-list-item> 
<ons-list-item>
<strong>Note</strong> : {{donazione.note}}</ons-list-item> <ons-list-item>
<strong>Start date</strong> : {{donazione.dataInizio | date : 'dd/MM/yyyy HH:mm'}}</ons-list-item> <ons-list-item>
<strong>End date</strong> : {{donazione.dataFine | date : 'dd/MM/yyyy HH:mm'}}</ons-list-item>
<ons-list>
		
        <ons-list-header>Products</ons-list-header>

        <ons-list-item modifier="chevron tappable" class="list-item-container"  ng-repeat="prodotto in donazione.carrelloProdottos" ng-click="dettaglioProdotto(prodotto.prodotto)">
            <div class="list-item-content">
          	<div class="name">
               	{{prodotto.prodotto.descrizione}}
               	              </div>
              <div class="location">
                 
              </div>           
           </div>
        </ons-list-item>
	</ons-list>
</ons-list>
	<ons-fab position="right bottom">
      <ons-ripple></ons-ripple>
      <ons-icon icon="md-edit"></ons-icon>
    </ons-fab>
  </ons-page>
