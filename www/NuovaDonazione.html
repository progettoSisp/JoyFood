<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components-blue-basic-theme.css">
        <script src="lib/onsenui/js/angular/angular.js"></script>
        <script src="lib/onsenui/js/onsenui.js"></script>
        <script src="components/monaca-jquery/jquery.js"></script>
        <link rel="stylesheet" href="css/switch.css">
        <link rel="stylesheet" href="lib/css/bootstrap-select.css">
        <script src="lib/onsenui/js/dropdown.js"></script>
        <script src="lib/js/bootstrap-select.js"></script>
        
    <style>
    #sede {
    width: 100%;
    background-color: #1E90FF;
    border-radius: 10px 10px 10px 10px; 
    text-align: center;
    margin-bottom: 40px;
    }
    
    .nuovaDon {
  text-align: center;
  width: 80%;
  margin: 60px auto 0;
}

      #aaa { 
        background-color:#1E90FF;
        width: 100%; 
        height: 40px; 
        border-radius: 10px 10px 10px 10px; 
        text-align: center;
        }
        
   .switch {
       margin-left: 20px;
   }
    
    </style>   
    </head>
    <body>
     <ons-navigator id="myNavigator" title="Navigator" var="myNavigator">
            <ons-page>
                <ons-toolbar>
                <div class="left"><ons-back-button>Back</ons-back-button></div>
                <div class="center">JoyFood</div>
                </ons-toolbar>
                <img src="images/JoyFood.jpg" title="JoyFood" alt="JoyFood" style="display: block; margin: 0 auto; width: 80%; ">   
                    <div class="nuovaDon">
                              <label>Effettua una nuova donazione: </label> 
                              <br><br>
                              <input id="tit" type="titolo" class="text-input--underbar" placeholder="Titolo" style="text-align:center;" value="">
                              <br><br>
                              <input id="Idisp" type="date" class="text-input--underbar" placeholder="Inizio disponibilità"  value="">
                              <br><br>
                              <input id="Edisp" type="date" class="text-input--underbar" placeholder="Fine disponibilità" style="text-align:center;" value="">
                              <br><br>  
                              <div class="container">
                                    <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                    <select id="aaa" class="selectpicker show-menu-arrow form-control">
                                    <option selected>Seleziona la tua sede</option>
                                    <option>sede 1</option>
                                    <option>sede 2</option>
                                    <option>sede 3</option>
                                    <option>sede 4</option>
                                    <option>sede 5</option>
                                    </select>
                                    </div>
                                    </div>
                              <br><br>
                              <label>Divisibilità</label><label class="switch"><input type="checkbox" class="switch__input" style="margin-left: 20px;"><div class="switch__toggle"></div></label>
                              <br><br>
                              <label>Inserisci qui una foto:</label>
                              <br><br>
                              <ons-button id="sede" class="crea">Crea</ons-button> 
                    </div>
            </ons-page>
    </ons-navigator>   
    </body>
</html>
