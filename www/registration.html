	jQuery(document).ready(function(){
        
        var placeholderUsername = $("#username").attr("placeholder");

        $("#submit2").on('click',function(){
           
       var validazione = true; 
       
       
        if($("#username").val().length < 3){
        
        $("#username").val("");
        $("#username").attr("placeholder","L\'username non Ã¨ valido");
        validazione= false;}
        else{
        $("#username").css("color","black");
            
        }
        
        if($("#password1").val() != $("#password2").val() || ($("#password1").val().length<3 || $("#password2").val().length<3) ){
       
        $("#password2").attr("placeholder","Le password non corrispondono");
        $("#password1").attr("placeholder","Le password non corrispondono");
        $("#password2").val("");
        $("#password1").val("");
        validazione = false;
        }else{
            $("#password1").css("color","black");
        $("#password2").css("color","black");
            
            
        }
        if(validazione == true){
            console.log("submit");
        document.getElementById("myForm").submit();} });
        
        
            
   $(".reset").on('click',function(){

    $("input").val("");

	 $("#password1").attr("placeholder",placeholderPassword1);
     $("#password2").attr("placeholder",placeholderPassword2);
	});
    
    
    
    });
